<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ヒント確認ページ</title>
<style>
    body {
        font-family: sans-serif;
        background: #ffffff;
        color: #333333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #333;
        background: #f9f9f9;
        box-sizing: border-box;
    }

    .container p {
        line-height: 1.6;
    }

    .buttons {
        margin-top: 20px;
    }

    .buttons a {
        display: inline-block;
        margin-right: 10px;
        text-decoration: none;
        color: #333;
        border: 1px solid #333;
        padding: 5px 10px;
        font-size: 0.9em;
        transition: all 0.3s ease;
    }

    .buttons a:hover {
        background: #333;
        color: #fff;
    }

    .hint-section {
        margin-top: 30px;
        display: none;
    }

    .hint-section img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px 0;
        border: 1px solid #333;
    }

    .comment {
        font-size: 0.9em;
        margin-bottom: 20px;
    }

    .more-hint {
        margin-top: 20px;
    }

    .more-hint a {
        font-size: 0.9em;
        text-decoration: none;
        color: #333;
        border-bottom: 1px solid #333;
        padding-bottom: 2px;
    }

    .more-hint a:hover {
        color: #000;
        border-bottom: 1px solid #000;
    }

    /* アクセス不可時用メッセージスタイル */
    .access-message {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #333;
        background: #f9f9f9;
        box-sizing: border-box;
        text-align: center;
        display: none;
    }
</style>
</head>
<body>

<div class="container" id="hint-container">
    <p>ヒントを確認しますか？</p>
    <div class="buttons">
        <a href="#" id="yes-button">はい</a>
        <a href="#" id="no-button">いいえ</a>
    </div>

    <!-- ヒント1表示エリア（文字のみ） -->
    <div class="hint-section" id="hint1-section">
        <div class="comment">
            <p>問題文の鏡は実寸大のようです</p>
        </div>
        <div class="more-hint">
            <a href="#" id="more-button-1">さらに見る</a>
        </div>
    </div>

    <!-- ヒント2表示エリア（画像使用） -->
    <div class="hint-section" id="hint2-section">
        <img src="hint9.png" alt="ヒント2">
        <div class="comment">
            <p>鏡はここに置くようです。<br>ヒントは以上です。</p>
        </div>
    </div>
</div>

<div class="access-message" id="access-message">
    <p>このページは現在アクセスできません。</p>
    <p><span id="release-datetime"></span> 以降に再度アクセスしてください。</p>
</div>

<script>
    // 公開日時の設定例
    // 必要な日時に変更してください
    const releaseDate = new Date("2025-04-27T20:00:00");
    const now = new Date();

    const hintContainer = document.getElementById('hint-container');
    const accessMessage = document.getElementById('access-message');
    const releaseDatetimeSpan = document.getElementById('release-datetime');

    const options = {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: 'numeric', minute: 'numeric',
        hour12: false
    };
    releaseDatetimeSpan.textContent = releaseDate.toLocaleString('ja-JP', options);

    if (now < releaseDate) {
        // 指定日時前ならアクセス不可
        hintContainer.style.display = 'none';
        accessMessage.style.display = 'block';
    } else {
        // 指定日時以降はアクセス可能
        document.getElementById('yes-button').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('hint1-section').style.display = 'block';
        });

        document.getElementById('more-button-1').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('hint2-section').style.display = 'block';
        });

        document.getElementById('no-button').addEventListener('click', function(e) {
            e.preventDefault();
            alert('また後でお試しください。');
        });
    }
</script>

</body>
</html>
